name: Release (binaries)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  linux-x86_64:
    name: Linux x86_64 (Qt + daemon + cli)
    runs-on: ubuntu-latest
    env:
      HOST: x86_64-pc-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build pkg-config python3 \
            gperf bison flex automake libtool gettext \
            curl ca-certificates git \
            zip unzip

      - name: Cache depends
        uses: actions/cache@v4
        with:
          path: |
            depends/built
            depends/work
            depends/sources
            depends/${{ env.HOST }}
          key: ${{ runner.os }}-depends-${{ env.HOST }}-${{ hashFiles('depends/packages/*.mk', 'depends/Makefile', 'depends/funcs.mk') }}
          restore-keys: |
            ${{ runner.os }}-depends-${{ env.HOST }}-

      - name: Build depends (WITH Qt)
        run: |
          make -C depends HOST=${HOST} -j$(nproc)

      - name: Configure (CMake)
        run: |
          TOOLCHAIN="depends/${HOST}/toolchain.cmake"
          test -f "$TOOLCHAIN" || (echo "Missing toolchain: $TOOLCHAIN" && exit 1)

          rm -rf build-probe build stage
          cmake -S . -B build-probe --toolchain "$TOOLCHAIN" -LH -Wno-dev > cmake_options.txt || true

          EXTRA=""
          grep -q '^ENABLE_GUI:' cmake_options.txt && EXTRA="$EXTRA -DENABLE_GUI=ON"
          grep -q '^BUILD_GUI:'  cmake_options.txt && EXTRA="$EXTRA -DBUILD_GUI=ON"
          grep -q '^ENABLE_IPC:' cmake_options.txt && EXTRA="$EXTRA -DENABLE_IPC=OFF"
          grep -q '^WITH_ZMQ:'   cmake_options.txt && EXTRA="$EXTRA -DWITH_ZMQ=ON"

          cmake -S . -B build --toolchain "$TOOLCHAIN" \
            -DCMAKE_BUILD_TYPE=Release \
            $EXTRA

      - name: Build
        run: |
          cmake --build build --parallel $(nproc)

      - name: Install + pack
        run: |
          TAG="${{ github.ref_name }}"
          cmake --install build --prefix "$PWD/stage" --strip
          tar -C stage -czf "multiflex-${TAG}-linux-x86_64.tar.gz" .

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: multiflex-*-linux-x86_64.tar.gz

  linux-arm64:
    name: Linux arm64 (daemon + cli)
    runs-on: ubuntu-latest
    env:
      HOST: aarch64-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps (arm64 cross)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build pkg-config python3 \
            gperf bison flex automake libtool gettext \
            curl ca-certificates git \
            zip unzip \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Cache depends
        uses: actions/cache@v4
        with:
          path: |
            depends/built
            depends/work
            depends/sources
            depends/${{ env.HOST }}
          key: ${{ runner.os }}-depends-${{ env.HOST }}-${{ hashFiles('depends/packages/*.mk', 'depends/Makefile', 'depends/funcs.mk') }}
          restore-keys: |
            ${{ runner.os }}-depends-${{ env.HOST }}-

      - name: Build depends (NO_QT=1)
        run: |
          make -C depends HOST=${HOST} NO_QT=1 -j$(nproc)

      - name: Configure (CMake)
        run: |
          TOOLCHAIN="depends/${HOST}/toolchain.cmake"
          test -f "$TOOLCHAIN" || (echo "Missing toolchain: $TOOLCHAIN" && exit 1)

          rm -rf build-probe build stage
          cmake -S . -B build-probe --toolchain "$TOOLCHAIN" -LH -Wno-dev > cmake_options.txt || true

          EXTRA=""
          grep -q '^ENABLE_GUI:' cmake_options.txt && EXTRA="$EXTRA -DENABLE_GUI=OFF"
          grep -q '^BUILD_GUI:'  cmake_options.txt && EXTRA="$EXTRA -DBUILD_GUI=OFF"
          grep -q '^ENABLE_IPC:' cmake_options.txt && EXTRA="$EXTRA -DENABLE_IPC=OFF"
          grep -q '^WITH_ZMQ:'   cmake_options.txt && EXTRA="$EXTRA -DWITH_ZMQ=ON"

          cmake -S . -B build --toolchain "$TOOLCHAIN" \
            -DCMAKE_BUILD_TYPE=Release \
            $EXTRA

      - name: Build
        run: |
          cmake --build build --parallel $(nproc)

      - name: Install + pack
        run: |
          TAG="${{ github.ref_name }}"
          cmake --install build --prefix "$PWD/stage" --strip
          tar -C stage -czf "multiflex-${TAG}-linux-arm64.tar.gz" .

      - uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: multiflex-*-linux-arm64.tar.gz

  win64:
    name: Windows x64 cross (Qt + daemon + cli)
    runs-on: ubuntu-latest
    env:
      HOST: x86_64-w64-mingw32
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps (mingw-w64)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake ninja-build pkg-config python3 \
            gperf bison flex automake libtool gettext \
            curl ca-certificates git \
            zip unzip \
            g++-mingw-w64-x86-64-posix gcc-mingw-w64-x86-64-posix mingw-w64

      - name: Cache depends
        uses: actions/cache@v4
        with:
          path: |
            depends/built
            depends/work
            depends/sources
            depends/${{ env.HOST }}
          key: ${{ runner.os }}-depends-${{ env.HOST }}-${{ hashFiles('depends/packages/*.mk', 'depends/Makefile', 'depends/funcs.mk') }}
          restore-keys: |
            ${{ runner.os }}-depends-${{ env.HOST }}-

      - name: Build depends (WITH Qt)
        run: |
          make -C depends HOST=${HOST} -j$(nproc)

      - name: Configure (CMake)
        run: |
          TOOLCHAIN="depends/${HOST}/toolchain.cmake"
          test -f "$TOOLCHAIN" || (echo "Missing toolchain: $TOOLCHAIN" && exit 1)

          rm -rf build-probe build-win stage-win
          cmake -S . -B build-probe --toolchain "$TOOLCHAIN" -LH -Wno-dev > cmake_options.txt || true

          EXTRA=""
          grep -q '^ENABLE_GUI:' cmake_options.txt && EXTRA="$EXTRA -DENABLE_GUI=ON"
          grep -q '^BUILD_GUI:'  cmake_options.txt && EXTRA="$EXTRA -DBUILD_GUI=ON"
          grep -q '^ENABLE_IPC:' cmake_options.txt && EXTRA="$EXTRA -DENABLE_IPC=OFF"
          grep -q '^WITH_ZMQ:'   cmake_options.txt && EXTRA="$EXTRA -DWITH_ZMQ=ON"

          cmake -S . -B build-win --toolchain "$TOOLCHAIN" \
            -DCMAKE_BUILD_TYPE=Release \
            $EXTRA

      - name: Build
        run: |
          cmake --build build-win --parallel $(nproc)

      - name: Install + pack zip
        run: |
          TAG="${{ github.ref_name }}"
          cmake --install build-win --prefix "$PWD/stage-win" --strip
          (cd stage-win && zip -r "../multiflex-${TAG}-win64.zip" .)

      - uses: actions/upload-artifact@v4
        with:
          name: win64
          path: multiflex-*-win64.zip

  publish:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [linux-x86_64, linux-arm64, win64]
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files + SHA256SUMS
        run: |
          mkdir -p release
          find artifacts -type f -maxdepth 3 -print -exec cp -v {} release/ \;
          cd release
          sha256sum * > SHA256SUMS
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*
